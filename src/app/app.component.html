<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="brand">
      <mat-icon class="brand-icon">check_circle</mat-icon>
      <div class="brand-text">
        <div class="brand-title">Gestor</div>
        <div class="brand-sub">Tareas & Proyectos</div>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/tareas" routerLinkActive="active">
        <mat-icon matListItemIcon>task</mat-icon>
        <span matListItemTitle>Tareas</span>
      </a>

      <a mat-list-item routerLink="/proyectos" routerLinkActive="active">
        <mat-icon matListItemIcon>folder</mat-icon>
        <span matListItemTitle>Proyectos</span>
      </a>

      <a mat-list-item routerLink="/usuarios" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Usuarios</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <a mat-button href="http://localhost:8080/swagger-ui/index.html" target="_blank" rel="noreferrer">
        Swagger
      </a>
    </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
